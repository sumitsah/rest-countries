<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
</head>

<body>
    <main>

        <div class="header-container">
            <header>
                <h1 class="main-heading"><a href="/"> Where in the world?</a></h1>
                <div class="mode-container">
                    <i class="fa-regular fa-moon"></i>
                    <span class="mode">Dark mode</span>
                </div>
            </header>
        </div>

        <section class="container">
            <div class="search-filter-container">
                <div class="search-container">
                    <img src="images/search.svg" alt="">
                    <label for="search">
                        <input type="search" name="search" id="search" placeholder="Search for a country...">
                    </label>
                </div>

                <div class="custom-dropdown-container">
                    <div class="custom-select" id="customSelect">
                        Filter by Region
                        <span class="custom-arrow">â–¾</span>
                    </div>
                    <div class="custom-dropdown hidden" id="customDropdown">
                        <div class="dropdown-option" data-value="Africa">Africa</div>
                        <div class="dropdown-option" data-value="Americas">America</div>
                        <div class="dropdown-option" data-value="Asia">Asia</div>
                        <div class="dropdown-option" data-value="Europe">Europe</div>
                        <div class="dropdown-option" data-value="Oceania">Oceania</div>
                        <div class="dropdown-option" data-value="All">All</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="country-container"></section>
    </main>
</body>

</html>
